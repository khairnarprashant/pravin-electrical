<section class="bg-midnight text-white py-5">
  <div class="container">
    <!-- Title -->
    <div class="text-center mb-5">
      <h2 class="section-title">Contact <span class="highlight">Us</span></h2>
      <p class="text-light-gray">“We’re here to answer your questions and power your projects.”</p>
    </div>

    <!-- Contact Info and Form -->
    <div class="row">
      <!-- Contact Information (LEFT SIDE) -->
      <div class="col-12 col-lg-5 mb-4">
        <div class="contact-info">
          <h4 class="mb-3 fw-bold">Contact Now</h4>
          <p class="fw-bold mb-2"><i class="bi bi-person-fill"></i> Pravin Khairnar</p>
          <p><i class="bi bi-telephone-fill"></i> +91 7757809408</p>
          <p><i class="bi bi-envelope-fill"></i> pravileletriacl1999&#64;gmail.com</p>
          <p><i class="bi bi-geo-alt-fill"></i> Nashik, Maharashtra, India</p>
        </div>
      </div>

      <!-- Contact Form (RIGHT SIDE) -->
      <div class="col-12 col-lg-7">
        <div class="contact-card">
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Full Name" required>
              </div>
              <div class="col-md-6">
                <input type="email" class="form-control" placeholder="Email Address" required>
              </div>
              <div class="col-12">
                <input type="tel" class="form-control" placeholder="Phone Number" required>
              </div>
              <div class="col-12">
                <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
              </div>
              <div class="col-12 text-end">
                <button type="submit" class="btn btn-warning">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
